<div class="container">
  <div class="col-md-12">
    <h1 class="float-left">My Todos</h1>
    <button class="btn btn-success float-right" (click)="showNewForm()">
      New
      <i class="glyphicon glyphicon-plus"></i>
    </button>

    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">Todo</th>
          <th class="text-center">Due</th>
          <th class="text-center">Notes</th>
          <th class="text-center">Done</th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td>{{ todo.name }}</td>
          <td>{{ todo.due | date: 'EE, MMM dd'}}</td>
          <td>{{ todo.notes }}</td>
          <td class="text-center">
            <input type="checkbox" [checked]="todo.done" [disabled]="true">
          </td>
          <td class="text-center">
            <button class="btn btn-info" (click)="showEditForm(todo)">
              Edit
              <i class="glyphicon glyphicon-pencil"></i>
            </button>

            <button class="btn btn-danger" (click)="removeTodo(todo)">
              Remove
              <i class="glyphicon glyphicon-remove"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <form *ngIf="showForm()" [formGroup]="formGroup" (ngSubmit)="saveTodo(formGroup.value)">
      <h2>{{ headerText }}</h2>

      <div class="form-group">
        <p>Todo <input type="text" class="form-control" name="name" formControlName="name"></p>
      </div>

      <div class="form-group">
        <p>Due <input type="date" class="form-control" name="due" formControlName="due"></p>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" name="done" formControlName="done" id="done">
        <label class="custom-control-label" for="done">Done</label>
      </div>

      <div class="form-group">
        <p>Notes <input type="text" class="form-control" name="notes" formControlName="notes"></p>
      </div>

      <p>
        <input type="submit" class="btn btn-primary" value="Save">
        <input type="button" class="btn btn-warning" value="Cancel" (click)="cancelEditTodo()">
      </p>
    </form>
  </div>
</div>
